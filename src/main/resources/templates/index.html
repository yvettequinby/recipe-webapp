<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Java Freelance Developer Recipe App</title>
	</head>
	<body>
	
		<h1>Recipe List</h1>
		<table>
			<tr>
				<th>Description</th>
				<th>Difficulty</th>
			</tr>
			<tr th:each="recipe : ${recipes}">
				<td th:text="${recipe.description}">Spaghetti</td>
				<td th:text="${recipe.difficulty}">Moderate</td>
			</tr>
		</table>
		
		
	</body>
</html>
