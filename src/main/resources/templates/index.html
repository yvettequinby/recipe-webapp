<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Java Freelance Developer Recipe App</title>
		<!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
	          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
	
	    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	
	    <!-- Latest compiled and minified JavaScript -->
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	</head>
	<body>
	
		<div class="container-fluid" style="margin-top: 20px">
		    <div class="row">
		        <div class="col-md-6 col-md-offset-3">
		            <div class="panel panel-primary">
		
		                <div class="panel-heading">
		                    <div class="row">
                               <div class="col-md-10 ">
                                   <h1 class="panel-title">Recipe List</h1>
                               </div>
                               <div class="col-md-2">
                                   <a class="btn btn-default" href="#" th:href="${'/recipe/new'}" role="button">Create</a>
                               </div>
                           </div>
		                </div>
		                <div class="panel-body">
			                <div class="table-responsive" th:if="${#lists.isEmpty(recipes)}">
			                	There are no recipes in the database! 
			                	Please <a href="/recipe/new">create</a> one.
			                </div>
		                    <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
		                        <table class="table table-hover ">
		                            <thead class="thead-inverse">
		                            <tr>
		                                <th>ID</th>
		                                <th>Description</th>
		                                <th>Difficulty</th>
		                                <td>&nbsp;</td>
		                                <td>&nbsp;</td>
		                                <td>&nbsp;</td>
		                            </tr>
		                            </thead>
		                            <tr th:remove="all">
		                                <td>123</td>
		                                <td>Tasty Goodness 1</td>
		                                <td>Easy</td>
		                                <td><a href="#">View</a></td>
		                                <td><a href="#">Update</a></td>
		                                <td><a href="#">Delete</a></td>
		                            </tr>
		                            <tr th:remove="all">
		                                <td>12333</td>
		                                <td>Tasty Goodness 2</td>
		                                <td>Moderate</td>
		                                <td><a href="#">View</a></td>
		                                 <td><a href="#">Update</a></td>
		                                 <td><a href="#">Delete</a></td>
		                            </tr>
		                            <tr th:each="recipe : ${recipes}">
		                                <td th:text="${recipe.id}">334</td>
		                                <td th:text="${recipe.description}">Tasty Goodness 3</td>
		                                <td th:text="${recipe.difficulty}">Hard</td>
		                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/show'}">View</a></td>
		                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/update'}">Update</a></td>
		                                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/delete'}">Delete</a></td>
		                            </tr>
		                        </table>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		
	</body>
</html>
